plugins {
    alias(libs.plugins.android.application)
    alias(libs.plugins.kotlin.android)
    id 'com.google.devtools.ksp'
// https://developer.android.google.cn/build/migrate-to-ksp?hl=zh-cn#groovy
//    id 'kotlin-kapt'
