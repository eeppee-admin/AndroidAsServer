apply plugin: 'com.yanzhenjie.andserver'
//// andserver 插件
//apply plugin: 'com.yanzhenjie.andserver'
//// 注解插件
//apply plugin: 'kotlin-kapt'

android {
    namespace 'com.example.androidasserver'
    compileSdk 35

    defaultConfig {
        applicationId "com.example.androidasserver"
        minSdk 24
        targetSdk 35
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '11'
    }

    buildFeatures {
        viewBinding = true
    }

}

dependencies {
    implementation 'com.jpeng:JPTabBar:1.4.0'
    // 执行android内置的命令
    implementation 'com.github.fengzhizi715.kcommand:core:v1.4.0'
    implementation 'com.github.fengzhizi715.kcommand:rxjava3:v1.4.0'
    implementation 'com.github.fengzhizi715.kcommand:coroutines:v1.4.0'
    // 帮助类: https://github.com/fengzhizi715/SAF-Kotlin-Utils/blob/master/Detail.md
    implementation 'com.github.fengzhizi715.SAF-Kotlin-Utils:saf-kotlin-ext:v0.23'
    implementation 'com.github.fengzhizi715.SAF-Kotlin-Utils:saf-kotlin-utils:v0.23'
    implementation 'com.github.fengzhizi715.Kotlin-Coroutines-Utils:common:v1.1.8'
    // 通知没效果
//    implementation 'com.github.yangchong211.YCNotification:NotificationLib:1.0.4'
    implementation "com.github.fengzhizi715.SAF-Kotlin-log:core:2.6.9"
    // 太难用了，4.0不兼容更新，数据没显示
//    implementation "io.github.cymchad:BaseRecyclerViewAdapterHelper4:4.1.7"
    implementation 'com.github.liangjingkanji:BRV:1.6.1'
    def dialogx_version = "0.0.49"
    implementation "com.kongzue.dialogx:DialogX:${dialogx_version}"
    // ios风格:https://github.com/kongzue/DialogX/wiki/%E4%BD%BF%E7%94%A8%E5%85%B6%E4%BB%96-DialogX%E4%B8%BB%E9%A2%98
